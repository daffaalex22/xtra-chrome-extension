<!DOCTYPE html>
<html>
<head>
  <title>Toggle Elements</title>
  <style>
    body { font-family: Arial, sans-serif; }
    label { display: block; margin: 8px 0; }
  </style>
</head>
<body>
  <h3>Feature Toggle</h3>
  <label><input type="checkbox" id="removeFY"> For You</label>
  <label><input type="checkbox" id="removeTrends"> Trends</label>
  <label><input type="checkbox" id="removeExplore"> Explore</label>
  <label><input type="checkbox" id="blockAds"> Ad blocker</label>
  <script src="popup.js"></script>
</body>
</html>
